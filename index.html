<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Bank - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg">
            <div class="bank-logo"><a href=""><img src="./Assets/bank logo.png" height="60px" alt="bank logo"></a></div>

            <form id="authForm">
                <div class="mb-3">
                    <label for="email" class="form-label red-dark">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label red-white">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <small class="text-black" id="togglePassword" style="cursor: pointer;">Show Password</small>
                </div>

                <button type="submit" class="btn btn-success w-100"><strong>Login / Signup</strong></button>
            </form>

            <p class="text-center text-black mt-3">
                Don't have an account? Signing up happens automatically.
            </p>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
